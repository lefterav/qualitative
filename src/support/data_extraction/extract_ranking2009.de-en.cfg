[data]
filename=wmt09-human-judgments.csv
path=/home/elav01/taraxu_data/wmt09-eval/
pattern_submissions=%(path)s/tokenised+annotated/%(langpair)s/newstest2009.%(langpair)s.%(system)s
pattern_sourceref=%(path)s/source+ref-clean/newstest2009.%(srclang)s

[testsets]
Europarl=test2008
News=newstest2009
Commentary=nc-test2008

[attributes]
id=srcIndex
testset=testset
langsrc=srclang
langtgt=trglang


[format]
fieldnames=judgment_id,task,type,srcIndex,judgeId,type_count,time,system1Id,system1rank,system1rankB,system2Id,system2rank,system2rankB,system3Id,system3rank,system3rankB,system4Id,system4rank,system4rankB,system5Id,system5rank,system5rankB,extra
systems_num=5
system_indexing_base=1
sentence_indexing_base=0
split_task_column=true
dialect=excel-tab

[filters_include]
srclang=de
trglang=en
type=RANK

[filters_exclude]


[sort]
id=int

[output]
filename=/home/elav01/taraxu_data/jcml-latest/wmt09.jcml




