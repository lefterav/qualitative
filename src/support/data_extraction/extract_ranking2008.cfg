[data]
filename=wmt08-human-judgments.csv
path=/home/elav01/taraxu_data/wmt08-humaneval-data
pattern_submissions=%(path)s/submissions/%(langpair)s.%(testset)s.%(system)s
pattern_sourceref=%(path)s/src-ref/%(testset)s.%(srclang)s

[testsets]
Europarl=test2008
News=newstest2008
Commentary=nc-test2008

[attributes]
id=srcIndex
testset=testset

[format]
fieldnames=task,type,srcIndex,judgeId,time,system1Id,system1rank,system1rankB,system2Id,system2rank,system2rankB,system3Id,system3rank,system3rankB,system4Id,system4rank,system4rankB,system5Id,system5rank,system5rankB
systems_num=5
system_indexing_base=1
sentence_indexing_base=0
split_task_column=true

[filters_include]
srclang=de
trglang=en
type=RANK

[filters_exclude]

[sort]
testset=str
id=int

[output]
filename=/home/elav01/taraxu_data/wmt10-humaneval-data/wmt08.jcml




