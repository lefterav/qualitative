[data]
filename=wmt09-human-judgments.csv
path=/home/elav01/taraxu_data/wmt09-eval/
pattern_submissions=%(path)s/submissions-clean/%(langpair)s/%(langpair)s.%(testset)s.%(system)s
pattern_sourceref=%s/source+ref-clean/%s.%s

[testsets]
News=newstest2009

[format]
separator=\t
col_task_span=True
col_task=1
col_task_separator=\s
col_langpair_span=True
col_langpair=2
testset=3
systems=9,12,15,17,21
scores=10,13,16,18,22
type=4
index=5

[filters]
types=EDIT
langsrc=de
langtgt=en

[filters-exclude]
langsrc=All
langtgt=All
zero-rank=true
systems=rbmt5,cmu-combo-hyposel

[output]
filename=wmt09_human_binary_test.jcml




